<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="src/icons/favicon.ico" type="image/x-icon" />
  <title>DACH.news</title>
  <!-- Glavni CSS fajl -->
  <link rel="stylesheet" type="text/css" href="src/css/styles.css?v=128">
</head>
<body data-theme="dark">
  <nav>
    <div class="menu">
      <button id="menu-button" class="menu-button">☰</button>
      <div class="dropdown" id="dropdown-menu">
        <!-- Ovaj deo dropdown menija je sada deo Settings modala -->
      </div>
    </div>
    <img src="src/icons/dachnewslogo.png" alt="DACH.news" />
  </nav>

  <!-- Dinamički generisani tabovi + statički Neueste i Aktuell -->
  <div class="tabs-container" role="tablist" id="tabs-container">
    <button class="tab active" data-tab="Neueste" role="tab" aria-selected="true">Neueste</button>
    <button class="tab" data-tab="Aktuell" role="tab" aria-selected="false">Aktuell</button>
    <!-- Ostale kategorije generisaće se iz JavaScript-a -->
  </div>

  <!-- Indikator kategorije -->
  <div class="category-indicator">Home</div>

  <!-- Kontejner za vesti -->
  <div id="news-container">
    <!-- Vesti će se dinamički generisati unutar .js fajlova -->
  </div>

  <!-- Moderni tutorial overlay (skriven na početku) -->
  <div id="tutorial-overlay" class="tutorial-overlay" style="display: none;">
    <div class="tutorial-content">
      <h2>Willkommen!</h2>
      <p>Diese Version ist jetzt für mobile Endgeräte optimiert. 
         Wischen Sie nach links/rechts, um Kategorien zu wechseln.</p>
      <button id="close-tutorial" class="tutorial-close-btn">Verstanden</button>
    </div>
  </div>

  <!-- Modal za Tabs anordnen -->
  <div id="rearrange-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content">
      <div class="modal-title">Tabs anordnen</div>
      <div class="rearrange-list">
        <!-- Dinamički sadržaj modalne liste -->
      </div>
      <div class="modal-buttons">
        <button class="save-button" id="close-rearrange">Schließen</button>
      </div>
    </div>
  </div>

  <!-- Modal za blokiranje izvora -->
  <div id="block-sources-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content">
      <div class="modal-title">Quellen blockieren</div>
      <div class="modal-buttons">
        <button class="save-button" id="close-block-sources">Schließen</button>
      </div>
    </div>
  </div>

  <!-- Modal za settings -->
  <div id="settings-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content">
      <div class="modal-title">Einstellungen</div>
      <div class="settings-list">
        <div class="settings-item">
          <span>Quellen blockieren</span>
          <button id="block-sources" class="settings-action-button">Öffnen</button>
        </div>
        <div class="settings-item">
          <span>Kategorie blockieren</span>
          <button id="block-categories" class="settings-action-button">Öffnen</button>
        </div>
        <div class="settings-item">
          <span>Tabs anordnen</span>
          <button id="rearrange-tabs" class="settings-action-button">Öffnen</button>
        </div>
        <div class="settings-item">
          <span>Dark Modus</span>
          <button id="theme-toggle" class="settings-action-button">Aktivieren</button>
        </div>
        <div class="settings-item">
          <span>Schriftgröße</span>
          <div class="font-size-buttons">
            <button type="button" id="font-decrease" class="font-button" style="width: 22px; height: 28px;">-</button>
            <button type="button" id="font-increase" class="font-button" style="width: 22px; height: 28px;">+</button>
          </div>
        </div>
      </div>
      <div class="modal-buttons">
        <button class="save-button" id="close-settings">Schließen</button>
      </div>
    </div>
  </div>

  <!-- NOVO: Modal za pojedinačnu vest -->
  <div id="news-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content news-modal-content">
      <img id="news-modal-image" src="" alt="News Image" style="width: 240px; height: auto; margin-bottom: 1rem;" />
      <h2 id="news-modal-title" style="margin-top: 0.5rem; margin-bottom: 0.5rem; color: var(--primary-color);"></h2>
      <p id="news-modal-description" style="margin: 1rem 0; line-height: 1.4;"></p>
      <p id="news-modal-source-time" style="margin-bottom: 1rem; font-size: 0.9rem; color: var(--text-color);"></p>
      <div class="modal-buttons">
        <button class="save-button" id="close-news-modal">Schließen</button>
        <button class="save-button" id="news-modal-weiter">Weiter</button>
      </div>
    </div>
  </div>

  <!-- Glavni JS fajl (koji zatim povlači ostale module) -->
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
