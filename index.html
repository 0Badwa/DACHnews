<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="src/icons/favicon.ico" type="image/x-icon" />
  <title>DACH.news</title>
  <link rel="stylesheet" type="text/css" href="src/css/styles.css?v=124">
</head>
<body data-theme="dark">
  <nav>
    <div class="menu">
      <button id="menu-button" class="menu-button">☰</button>
      <div class="dropdown" id="dropdown-menu">
        <!-- Ovaj deo dropdown menija je sada deo Settings modala -->
      </div>
    </div>
    <img src="src/icons/dachnewslogo.png" alt="DACH.news" />
  </nav>

  <!-- Dinamički generisani tabovi -->
  <div class="tabs-container" role="tablist" id="tabs-container">
    <!-- Statički definisani tabovi će biti generisani JavaScript-om -->
  </div>

  <!-- Kontejner za vesti -->
  <div id="news-container">
    <!-- Vest će biti dinamički generisane kartice -->
  </div>

  <!-- Modal za Tabs anordnen -->
  <div id="rearrange-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content">
      <div class="modal-title">Tabs anordnen</div>
      <div class="rearrange-list">
        <!-- Dinamički sadržaj modalne liste -->
      </div>
      <div class="modal-buttons">
        <button class="save-button" id="close-rearrange">Schließen</button>
      </div>
    </div>
  </div>

  <!-- Modal za blokiranje izvora -->
  <div id="block-sources-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content">
      <div class="modal-title">Quellen blockieren</div>
      <div class="modal-buttons">
        <button class="save-button" id="close-block-sources">Schließen</button>
      </div>
    </div>
  </div>

  <!-- Modal za settings -->
  <div id="settings-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content">
      <div class="modal-title">Einstellungen</div>
      <div class="settings-list">
        <div class="settings-item">
          <span>Quellen blockieren</span>
          <button id="block-sources" class="settings-action-button">Öffnen</button>
        </div>
        <div class="settings-item">
          <span>Kategorie blockieren</span>
          <button id="block-categories" class="settings-action-button">Öffnen</button>
        </div>
        <div class="settings-item">
          <span>Tabs anordnen</span>
          <button id="rearrange-tabs" class="settings-action-button">Öffnen</button>
        </div>
        <div class="settings-item">
          <span>Dark Modus</span>
          <button id="theme-toggle" class="settings-action-button">Aktivieren</button>
        </div>
        <div class="settings-item">
          <span>Schriftgröße</span>
          <div class="font-size-buttons">
            <button type="button" id="font-decrease" class="font-button" style="width: 22px; height: 28px;">-</button>
            <button type="button" id="font-increase" class="font-button" style="width: 22px; height: 28px;">+</button>
          </div>
        </div>
      </div>
      <div class="modal-buttons">
        <button class="save-button" id="close-settings">Schließen</button>
      </div>
    </div>
  </div>

  <!-- Učitavanje vaše JS logike -->
  <script type="module" src="src/js/scripts.js"></script>
</body>
</html>
