<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="src/icons/favicon.ico" type="image/x-icon" />
  <title>DACH.news</title>
  <!-- Podeljeni CSS fajlovi -->
  <link rel="stylesheet" type="text/css" href="src/css/styles.global.css?v=1">
  <link rel="stylesheet" type="text/css" href="src/css/styles.modals.css?v=1">
  <link rel="stylesheet" type="text/css" href="src/css/styles.tutorial.css?v=1">
</head>
<body data-theme="dark">
  <nav>
    <div class="menu">
      <button id="menu-button" class="menu-button">☰</button>
      <div class="dropdown" id="dropdown-menu">
        <!-- Ovaj deo dropdown menija je sada deo Settings modala -->
      </div>
    </div>
    <img src="src/icons/dachnewslogo.png" alt="DACH.news" />
  </nav>

  <!-- Dinamički generisani tabovi + statički Neueste i Aktuell -->
  <div class="tabs-container" role="tablist" id="tabs-container">
    <button class="tab active" data-tab="Neueste" role="tab" aria-selected="true">Neueste</button>
    <button class="tab" data-tab="Aktuell" role="tab" aria-selected="false">Aktuell</button>
    <!-- Ostale kategorije generisaće se iz JavaScript-a -->
  </div>

  <!-- Indikator kategorije -->
  <div class="category-indicator">Home</div>

  <!-- Kontejner za vesti -->
  <div id="news-container"></div>

  <!-- Tutorial overlay (skriven) -->
  <div id="tutorial-overlay" class="tutorial-overlay" style="display: none;">
    <div class="tutorial-content">
      <h2>Willkommen!</h2>
      <!-- Izbačena prva rečenica, ostaje samo wischen: -->
      <p>Wischen Sie nach LINKS, um Kategorien zu wechseln.</p>
      <button id="close-tutorial" class="tutorial-close-btn">Verstanden</button>
    </div>
  </div>

  <!-- Modal za Settings (Einstellungen) -->
  <div id="settings-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content settings-modal-content" style="margin: 0 2rem;">
      <!-- Uvećan, zelen i bold, 20% veći font -->
      <div class="modal-title" style="color: var(--primary-color); font-weight: bold; font-size: 120%;">
        Einstellungen
      </div>
      <!-- Razmak 1rem između naslova i prvog item-a -->
      <div class="settings-list" style="margin-top: 1rem;">
        <div class="settings-item">
          <span>Quellen</span>
          <button id="quellen-button" class="settings-action-button">Öffnen</button>
        </div>
        <div class="settings-item">
          <span>Kategorien</span>
          <button id="kategorien-button" class="settings-action-button">Öffnen</button>
        </div>
        <div class="settings-item">
          <span>Schriftgröße</span>
          <div class="font-size-buttons">
            <button type="button" id="font-decrease" class="font-button">-</button>
            <button type="button" id="font-increase" class="font-button">+</button>
          </div>
        </div>
        <div class="settings-item">
          <span>Über</span>
          <button id="uber-button" class="settings-action-button">Öffnen</button>
        </div>
      </div>
      <div class="modal-buttons">
        <button class="save-button" id="close-settings">Schließen</button>
      </div>
    </div>
  </div>

  <!-- Modal za Quellen (naslov: Quelle verbergen, margin 2rem) -->
  <div id="quellen-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content quellen-modal-content" style="margin: 0 2rem;">
      <!-- Stil naslova kao kod Einstellungen -->
      <div class="modal-title" style="color: var(--primary-color); font-weight: bold; font-size: 120%;">
        Quelle verbergen
      </div>
      <div class="quellen-list" style="margin-top: 1rem;">
        <!-- Primer spiska izvora s checkbox opcijom za sakrivanje -->
        <label style="display: block; margin-bottom: 0.5rem;">
          <input type="checkbox" class="quellen-checkbox" data-source="Bild" />
          Bild
        </label>
        <label style="display: block; margin-bottom: 0.5rem;">
          <input type="checkbox" class="quellen-checkbox" data-source="Zeit" />
          Zeit
        </label>
        <label style="display: block; margin-bottom: 0.5rem;">
          <input type="checkbox" class="quellen-checkbox" data-source="Blick" />
          Blick
        </label>
        <label style="display: block; margin-bottom: 0.5rem;">
          <input type="checkbox" class="quellen-checkbox" data-source="Heise" />
          Heise
        </label>
        <!-- Dodajte još izvora po potrebi... -->
      </div>
      <div class="modal-buttons">
        <button class="save-button" id="close-quellen-modal">Schließen</button>
      </div>
    </div>
  </div>

  <!-- Modal za Kategorien (naslov: "Verbergen und anordnen"), margin 2rem -->
  <div id="kategorien-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content kategorien-modal-content" style="margin: 0 2rem;">
      <!-- Stil naslova kao kod Einstellungen -->
      <div class="modal-title" style="color: var(--primary-color); font-weight: bold; font-size: 120%;">
        Verbergen und anordnen
      </div>
      <p style="margin: 0.5rem 0;">
        <!-- Spisak svih kategorija osim Neueste i Aktuell, 
             user može da ih sakrije (checkbox) i rearanžira (drag & drop) -->
      </p>
      <div class="kategorien-list">
        <!-- Primer:
            1) check za sakrivanje
            2) draggable handle za rearrange
         -->
        <div class="kategorie-item" draggable="true" style="margin-bottom: 0.5rem;">
          <input type="checkbox" class="kategorie-hide-cb" data-cat="Technologie" />
          <span style="margin-left: 0.5rem;">Technologie</span>
        </div>
        <div class="kategorie-item" draggable="true" style="margin-bottom: 0.5rem;">
          <input type="checkbox" class="kategorie-hide-cb" data-cat="Sport" />
          <span style="margin-left: 0.5rem;">Sport</span>
        </div>
        <div class="kategorie-item" draggable="true" style="margin-bottom: 0.5rem;">
          <input type="checkbox" class="kategorie-hide-cb" data-cat="Wirtschaft" />
          <span style="margin-left: 0.5rem;">Wirtschaft</span>
        </div>
        <div class="kategorie-item" draggable="true" style="margin-bottom: 0.5rem;">
          <input type="checkbox" class="kategorie-hide-cb" data-cat="Kultur" />
          <span style="margin-left: 0.5rem;">Kultur</span>
        </div>
        <!-- Dodajte ostale kategorije: Politik, Lifestyle, Panorma, LGBT+, usw.
             Nepominjemo Neueste i Aktuell, ni Sonstiges (ili prikazati prema želji) -->
      </div>
      <div class="modal-buttons">
        <button class="save-button" id="close-kategorien-modal">Schließen</button>
      </div>
    </div>
  </div>

  <!-- Modal za Über (margin 2rem) -->
  <div id="uber-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content uber-modal-content" style="margin: 0 2rem;">
      <!-- Stil naslova kao kod Einstellungen -->
      <div class="modal-title" style="color: var(--primary-color); font-weight: bold; font-size: 120%;">
        Über diese App
      </div>
      <p style="margin: 1rem 0;">
        Hier kommt später ein Text über die App...
      </p>
      <div class="modal-buttons">
        <button class="save-button" id="close-uber-modal">Schließen</button>
      </div>
    </div>
  </div>

  <!-- Modal za pojedinačnu vest -->
  <div id="news-modal" class="modal" style="display: none;">
    <div class="rearrange-modal-content news-modal-content">
      <img id="news-modal-image" src="" alt="News Image" />
      <h2 id="news-modal-title"></h2>
      <p id="news-modal-description"></p>
      <p id="news-modal-source-time"></p>
      <div class="modal-buttons">
        <button class="save-button" id="close-news-modal">Schließen</button>
        <button class="save-button" id="news-modal-weiter">Weiter</button>
      </div>
    </div>
  </div>

  <!-- Glavni JS fajl -->
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
